<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Velammal Hospital</title>
</head>

<body>
    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-2">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Radiology</a>
                    <a href="#" class="list-group-item list-group-item-action">Radio Authorization</a>
                    <a href="./package-manager.html" class="list-group-item list-group-item-action">Package</a>
                    <a href="#" class="list-group-item list-group-item-action">Cardiology</a>
                    <a href="#" class="list-group-item list-group-item-action">Cardiology Authorization</a>
                </div>
            </div>
            <div class="col-10 details p-3">

                <div class="d-flex bd-highlight bg-primary mb-5">
                    <div class="p-2 flex-grow-1 bd-highlight">
                        <h3>
                            Packge Manager
                        </h3>
                    </div>
                    <div class="p-2 bd-highlight">
                        <a type="button" class="btn btn-secondary">Help</a>
                    </div>
                    <div class="p-2 bd-highlight">
                        <a type="button" href="./package-manager.html" class="btn btn-secondary">Close</a>
                    </div>
                </div>
                <h5>
                    Services To Be Included For Packages:
                </h5>
                <form>
                    <div class="form-group row">
                        <label for="text" class="col-md-2 col-form-label">Package Name: </label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="inputPassword">
                        </div>
                        <div class="col-md-5">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Select Packages</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleFormControlInput1" class="col-md-2 col-form-label">Package
                            Desctipation</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlTextarea1" class="col-md-2 col-form-label">Search</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-5">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                    </div>
                    <div class="col-md-5">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                    </div>
                    </div>
                    <div class="form-group row ">
                        <label for="inputPassword" class="col-md-2 col-form-label">Unit</label>
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group row ">
                        <label for="inputPassword" class="col-md-2 col-form-label">Rate</label>
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-md-2 col-form-label">Limit</label>
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-secondary" name="Submit">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
